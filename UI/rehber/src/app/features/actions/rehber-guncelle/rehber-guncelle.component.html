<div class="container">
  <ng-container *ngIf="kisiBilgi; else notFound">
    <div class="col-md-6">
      <div class="mt-3" [hidden]="true">
        <label for="rehberId" class="form-label">Kişi Id</label>
        <input
          type="text"
          disabled
          id="rehberId"
          name="rehberId"
          class="form-control"
          placeholder="{{ id }}"
        />
      </div>
    </div>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="row g-3">
      <div class="col-md-6">
        <div class="mt-3">
          <label for="guncelleAdi" class="form-label">Adı</label>
          <input
            type="text"
            id="guncelleAdi"
            class="form-control required"
            name="guncelleAdi"
            placeholder="{{ kisiBilgi.name }}"
            [(ngModel)]="kisiBilgi.name"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="mt-3">
          <label for="guncelleSoyadi" class="form-label">Soyadı</label>
          <input
            type="text"
            id="guncelleSoyadi"
            class="form-control required"
            name="guncelleSoyadi"
            placeholder="{{ kisiBilgi.surname }}"
            [(ngModel)]="kisiBilgi.surname"
          />
        </div>
      </div>
      <div class="mt-2">
        <div class="mt-3">
          <label for="guncelleEmail" class="form-label"> E-posta adresi </label>

          <input
            type="text"
            id="guncelleEmail"
            class="form-control required"
            name="guncelleEmail"
            placeholder="{{ kisiBilgi.email }}"
            [(ngModel)]="kisiBilgi.email"
          />
        </div>
      </div>
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="guncellePhone">Telefon numarası</label>

          <input
            type="text"
            id="guncellePhone"
            class="form-control required"
            name="guncellePhone"
            placeholder="{{ kisiBilgi.phone }}"
            [(ngModel)]="kisiBilgi.phone"
            (ngModelChange)="onNumericInputChange()"
          />
        </div>
      </div>

      <div class="mt-3 d-flex">
        <button type="submit" class="btn btn-primary">
          Kullanıcı bilgilerini güncelle
        </button>
        <button type="button" class="btn btn-danger ms-3"
        (click)="onDelete()"
        >
          Kullanıcıyı sil
        </button>
      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning mt-3" role="alert">Kişi Bulunamadı</div>
  </ng-template>
</div>
