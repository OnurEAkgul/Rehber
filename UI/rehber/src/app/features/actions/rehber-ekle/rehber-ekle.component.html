<div class="container">
  <h1 class="mt-3">Kullanıcı ekle</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="row g-3">
    <div class="col-md-6">
      <label class="form-label"> Adı </label>
      <input
        type="text"
        id="ekleName"
        class="form-control required"
        name="ekleName"
        placeholder="Bir isim girin"
        [(ngModel)]="model.name"
        #nameInput="ngModel"
        required
      />
      <div *ngIf="formSubmitted && nameInput.invalid" class="text-danger">
        Geçerli bir isim giriniz
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label"> Soyadı </label>
      <input
        type="text"
        id="ekleSurname"
        class="form-control required"
        name="ekleSurname"
        placeholder="Bir soyisim girin"
        [(ngModel)]="model.surname"
        #surnameInput="ngModel"
        required
      />
      <div *ngIf="formSubmitted && surnameInput.invalid" class="text-danger">
        Geçerli bir soyisim giriniz
      </div>
    </div>

    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label"> E-posta adresi </label>
        <input
          type="text"
          id="ekleEmail"
          class="form-control required"
          name="ekleEmail"
          placeholder="Bir eposta adresi girin"
          [(ngModel)]="model.email"
          #emailInput="ngModel"
          required
        />
        <div *ngIf="formSubmitted && emailInput.invalid" class="text-danger">
          Geçerli bir e-posta adresi giriniz
        </div>
      </div>
    </div>
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label"> Telefon numarası </label>

        <input
          pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
          type="tel"
          id="eklePhone"
          class="form-control required"
          name="eklePhone"
          placeholder="Telefon numarası girin"
          [(ngModel)]="model.phone"
          (ngModelChange)="onNumericInputChange()"
        />
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Yeni kullanıcı ekle</button>
    </div>
  </form>
</div>
