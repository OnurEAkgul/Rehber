<div class="grid card">
    <div class="container">
      <h1 class="mt-3">Yeni kişi ekle</h1>

      <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="row g-3">
        <div class="row g-3">

          <div class="mt-3">
            <label for="guncelleAdi" class="form-label">Adı ve Soyadı</label>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
              </span>
              <input type="text" pInputText id="guncelleAdi" class="form-control required" name="guncelleAdi"
                placeholder="Lütfen bir isim giriniz" [(ngModel)]="model.name" #nameInput="ngModel" required />

              <input type="text" pInputText id="guncelleSoyadi" class="form-control required ml-3" name="guncelleSoyadi"
                placeholder="Lütfen soyadı giriniz" [(ngModel)]="model.surname" #surnameInput="ngModel"
                required />
            </div>

            <div class="p-inputgroup">
              <div *ngIf="nameInput.invalid&&nameInput.touched" class="text-danger">
                Geçerli bir isim giriniz
              </div>
              <div *ngIf="surnameInput.invalid&&surnameInput.touched" class="text-danger ml-auto">
                Geçerli bir soyisim giriniz
              </div>
            </div>
          </div>

          <div class="mt-3"> <label for="guncelleEmail" class="form-label"> E-posta adresi </label>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                <i class="pi pi-at"></i>

              </span>


              <input type="text" pInputText id="guncelleEmail" class="form-control required" name="guncelleEmail"
                placeholder="Lütfen bir E posta adresi giriniz" [(ngModel)]="model.email" #emailInput="ngModel" required />
              


            </div><div *ngIf="emailInput.invalid&&emailInput.touched" class="text-danger">
              Geçerli bir e-posta adresi giriniz
            </div>
          </div>

          <div class="col-md-12">
            <div class="mt-2">
              <span class="font-bold block mb-2">Phone</span>
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-phone"></i>
                </span>
              <p-inputMask class="p-inputgroup col-md-3" mask="9(999) 999-9999" name="eklePhone" [(ngModel)]="model.phone" type="tel"
                id="eklePhone" #phoneInput="ngModel" placeholder="0(5xx) xxx-xxxx">
              </p-inputMask>
              </div>
              <div *ngIf="!onPhoneCheck()&&phoneInput.touched" class="text-danger">
                Geçerli bir telefon numarası giriniz
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">Yeni kullanıcı ekle</button>
        </div>
      </form>

      
    </div>
  </div>
