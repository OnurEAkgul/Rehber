<div class="container">
  <h1 class="mt-3">Kullanıcı ekle</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="row g-3">
    <div class="col-md-6">
      <label class="form-label"> Adı </label>

      <input
        type="text"
        id="ekleName"
        class="form-control required"
        name="ekleName"
        placeholder="Bir isim girin"
        [(ngModel)]="model.name"
      />
    </div>
    <div class="col-md-6">
      <label class="form-label"> Soyadı </label>

      <input
        type="text"
        id="ekleSurname"
        class="form-control required"
        name="ekleSurname"
        placeholder="Bir isim girin"
        [(ngModel)]="model.surname"
      />
    </div>
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label"> E-posta adresi </label>

        <input
          type="text"
          id="ekleEmail"
          class="form-control required"
          name="ekleEmail"
          placeholder="Bir eposta adresi girin"
          [(ngModel)]="model.email"
        />
      </div>
    </div>
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label"> Telefon numarası </label>

        <input
          pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
          type="text"
          id="eklePhone"
          class="form-control required"
          name="eklePhone"
          placeholder="Telefon numarası girin"
          [(ngModel)]="model.phone"
          (ngModelChange)="onNumericInputChange()"
        />
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Yeni kullanıcı ekle</button>
    </div>
  </form>
</div>
