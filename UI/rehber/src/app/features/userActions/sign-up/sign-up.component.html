<div class="container">
  <h1 class="mt-3">KayÄ±t ol</h1>

  <form #form="ngForm" (ngSubmit)="onSignUp()" class="row g-3">
    <div class="col-md-6">

      <label class="form-label">Username</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>

        <input type="text" id="signupUsername" class="form-control required" name="signupUsername"
          placeholder="Enter a username" [(ngModel)]="model.userName" #usernameInput="ngModel" required />
      </div>
      <div *ngIf="usernameInput.touched && usernameInput.invalid" class="text-danger">
        Please enter a valid username
      </div>

    </div>

    <div class="col-md-6">
      <label class="form-label">Email</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-at"></i>
        </span>
        <input type="email" id="signupEmail" class="form-control required" name="signupEmail"
          placeholder="Enter your email" [(ngModel)]="model.userEmail" #emailInput="ngModel" required />
      </div>

      <div class="p-inputgroup">
        <div *ngIf="emailInput.touched && emailInput.invalid" class="text-danger">
          <ng-container *ngIf="emailInput.errors && emailInput.errors['required'] !== undefined">
            Please enter your email
          </ng-container>
          <ng-container
            *ngIf="emailInput.errors && emailInput.errors['email'] && emailInput.errors['required'] === undefined">
            Please enter a valid email address
          </ng-container>
        </div>
      </div>
    </div>


    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Password</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-lock"></i>
          </span>
          <input type="password" id="signupPassword" class="form-control required" name="signupPassword"
            placeholder="Enter a password" [(ngModel)]="model.userPassword" #passwordInput="ngModel" required />

        </div>
        <div *ngIf="passwordInput.touched && passwordInput.invalid" class="text-danger">
          Please enter a valid password
        </div>
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </form>
</div>
