<div class="container">
    <h1 class="mt-3">Giri≈ü yap</h1>
  
    <form #form="ngForm" (ngSubmit)="onSignIn()" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-at"></i>
          </span>
        <input
          type="text"
          id="signInInput"
          class="form-control required"
          name="signInInput"
          placeholder="Enter your email "
          [(ngModel)]="model.userEmail"
          #signInInput="ngModel"
          required
        />
        </div>
        <div *ngIf="signInInput.touched && signInInput.invalid" class="text-danger">
          Please enter a valid email or username
        </div>
      </div>
  
      <div class="col-md-6">
        <label class="form-label">Password</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-lock"></i>
          </span>
        <input
          type="password"
          id="signInPassword"
          class="form-control required"
          name="signInPassword"
          placeholder="Enter your password"
          [(ngModel)]="model.userPassword"
          #passwordInput="ngModel"
          required
        />
        </div>
        <div *ngIf="passwordInput.touched && passwordInput.invalid" class="text-danger">
          Please enter a valid password
        </div>
      </div>
  
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
    </form>
  </div>
